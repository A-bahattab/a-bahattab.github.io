<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect for Flutter web with path URL strategy.
      (function () {
        var basePath = '/ledgerapp';
        var path = window.location.pathname || '/';
        var search = window.location.search || '';
        var hash = window.location.hash || '';

        // Remove the base path from the current path.
        if (path.startsWith(basePath)) {
          path = path.slice(basePath.length);
        }
        path = path.replace(/^\/+/, ''); // strip leading slashes

        var target = basePath + '/#/' + path;
        if (search) target += search;
        if (hash) target += hash;

        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
